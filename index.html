<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>From Code To Single Code</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>From Code To Single Code</h1>

    <div class="controls">
      <label for="language">Selecciona lenguaje:</label>
      <select id="language">
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="java">Java</option>
        <option value="csharp">C#</option>
      </select>
    </div>

    <textarea id="inputCode" placeholder="Escribe o pega tu código aquí..."></textarea>

    <div class="buttons">
      <button id="encodeButton">Codificar</button>
      <button id="decodeButton">Descodificar</button>
    </div>

    <textarea id="outputCode" placeholder="Aquí aparecerá el código traducido..." readonly></textarea>
  </div>

  <script src="dictionaries.js"></script>
  <script src="encoder.js"></script>
  <script src="decoder.js"></script>
  <script src="main.js"></script>
</body>
</html>
