<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>From Code To Single Code</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
  textarea { width: 100%; height: 150px; margin-top: 10px; font-family: monospace; font-size: 14px; }
  .buttons { margin: 15px 0; }
  button { margin-right: 10px; padding: 8px 15px; font-size: 16px; cursor: pointer; }
  select { padding: 5px 10px; font-size: 16px; }
</style>
</head>
<body>
  <h1>From Code To Single Code</h1>

  <label for="language">Selecciona lenguaje:</label>
  <select id="language">
    <option value="python">Python</option>
    <option value="javascript">JavaScript</option>
    <option value="java">Java</option>
    <option value="csharp">C#</option>
  </select>

  <textarea id="inputCode" placeholder="Escribe o pega tu código aquí..."></textarea>

  <div class="buttons">
    <button id="encodeButton">Codificar</button>
    <button id="decodeButton">Descodificar</button>
  </div>

  <textarea id="outputCode" placeholder="Aquí aparecerá el código traducido..." readonly></textarea>

  <script src="dictionaries.js"></script>
  <script src="encoder.js"></script>
  <script src="decoder.js"></script>
  <script src="main.js"></script>
</body>
</html>
