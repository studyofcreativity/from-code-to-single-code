<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>From Code to Single Code</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔄 Code ↔ Single Code Translator</h1>
    <textarea id="inputCode" placeholder="Enter your code here..."></textarea>

    <div class="buttons">
      <button onclick="encodeCode()">🔐 Encode</button>
      <button onclick="decodeCode()">🔓 Decode</button>
    </div>

    <textarea id="outputCode" placeholder="Result..." readonly></textarea>
  </div>
  <script src="encoder.js"></script>
  <script src="decoder.js"></script>
  <script src="main.js"></script>
</body>
</html>
